<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EarnQuick_Official MiniApp</title>
    <!-- Tailwind CSS CDN লোড করা হলো -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-green': '#10b981',
                        'secondary-dark': '#1f2937',
                        'bg-dark': '#0f172a',
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* bg-dark */
            color: white;
            padding: 0;
            margin: 0;
        }
        .card {
            background-color: #1f2937; /* secondary-dark */
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 16px;
        }
        .btn-primary {
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #059669; /* darker green */
        }
    </style>
</head>
<body class="min-h-screen p-4">

    <!-- Loading Indicator / Message Modal -->
    <div id="message-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 p-4" onclick="hideMessage()">
        <div class="card p-6 w-full max-w-sm text-center" onclick="event.stopPropagation()">
            <h3 id="modal-title" class="text-xl font-bold mb-3"></h3>
            <p id="modal-body" class="text-gray-300"></p>
            <button onclick="hideMessage()" class="mt-4 w-full py-2 bg-primary-green rounded-lg font-semibold hover:bg-opacity-80 transition duration-150">বন্ধ করুন</button>
        </div>
    </div>
    
    <header class="text-center mb-6">
        <h1 class="text-2xl font-bold text-gray-100">EarnQuick_Official</h1>
    </header>

    <main class="space-y-6 max-w-lg mx-auto">
        <!-- ইউজার ডেটা কার্ড -->
        <div class="card p-4">
            <div class="flex items-center justify-between mb-4">
                <p class="text-sm text-gray-400">ইউজার: <span id="username-display" class="font-semibold text-white">লোডিং...</span></p>
                <button onclick="loadUserData()" class="text-primary-green hover:text-green-400 transition">
                    <!-- রিলোড আইকন -->
                    <svg id="reload-icon" class="w-6 h-6 transform transition duration-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.836 2.582a4.99 4.99 0 00-3.328-3.328m0 0a4.99 4.99 0 00-3.328-3.328M12 21a9 9 0 00-8.23-5.26M12 3a9 9 0 00-8.23 5.26" />
                    </svg>
                </button>
            </div>
            
            <div class="text-center bg-gray-700/50 p-4 rounded-lg">
                <p class="text-lg text-gray-300">বর্তমান পয়েন্ট</p>
                <p id="points-display" class="text-4xl font-extrabold text-primary-green mt-1">০</p>
            </div>
        </div>

        <!-- মূল অ্যাকশন বাটন -->
        <button id="add-points-btn" onclick="addPoints()" class="w-full py-3 text-lg font-bold bg-primary-green rounded-xl btn-primary shadow-lg shadow-green-900/50 flex items-center justify-center space-x-2 disabled:opacity-50" disabled>
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1v-3" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11V5M17 16H7" />
            </svg>
            <span>অ্যাড দেখুন ও ইনকাম করুন (১০ পয়েন্ট)</span>
        </button>

        <!-- বোনাস এবং উইথড্র তথ্য কার্ড -->
        <div class="grid grid-cols-2 gap-4">
            <div class="card text-center">
                <p class="text-gray-300 font-semibold text-sm">রেফারেল বোনাস</p>
                <p class="text-primary-green text-xl font-bold mt-1">২৫০ পয়েন্ট</p>
            </div>
            <div class="card text-center">
                <p class="text-gray-300 font-semibold text-sm">রেফারেল সংখ্যা</p>
                <p id="referral-count-display" class="text-primary-green text-xl font-bold mt-1">০</p>
            </div>
            <div class="card col-span-2 text-center">
                <p class="text-gray-300 font-semibold text-sm">ন্যূনতম উইথড্র</p>
                <p class="text-yellow-400 text-xl font-bold mt-1">৫,০০০ পয়েন্ট</p>
            </div>
        </div>

    </main>
    
    <script>
        // আপনার সার্ভার ইউআরএল (Render/Localhost)
        const BASE_URL = window.location.origin;

        // ডেভেলপমেন্টের জন্য ডামি Telegram ID. আপনার আসল অ্যাপে এটি query parameter থেকে আসবে।
        // যেমন: const TELEGRAM_ID = new URLSearchParams(window.location.search).get('id');
        const DUMMY_TELEGRAM_ID = '123456789'; 
        const TELEGRAM_ID = DUMMY_TELEGRAM_ID; 

        // DOM এলিমেন্টগুলো
        const pointsDisplay = document.getElementById('points-display');
        const usernameDisplay = document.getElementById('username-display');
        const referralCountDisplay = document.getElementById('referral-count-display');
        const addPointsBtn = document.getElementById('add-points-btn');
        const reloadIcon = document.getElementById('reload-icon');
        const messageModal = document.getElementById('message-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');

        // লোডিং স্ক্রিন দেখানোর জন্য
        function showMessage(title, body, isError = false) {
            modalTitle.textContent = title;
            modalBody.textContent = body;
            modalTitle.classList.toggle('text-red-500', isError);
            modalTitle.classList.toggle('text-primary-green', !isError);
            messageModal.classList.remove('hidden');
        }

        function hideMessage() {
            messageModal.classList.add('hidden');
        }

        // ডেটা লোড করার ফাংশন
        async function loadUserData() {
            if (!TELEGRAM_ID) {
                usernameDisplay.textContent = "ID পাওয়া যায়নি";
                showMessage("ত্রুটি", "Telegram ID খুঁজে পাওয়া যায়নি। শুধুমাত্র বটের মধ্যে এটি ব্যবহার করুন।");
                addPointsBtn.disabled = true;
                return;
            }

            usernameDisplay.textContent = "লোডিং...";
            pointsDisplay.textContent = "...";
            referralCountDisplay.textContent = "...";
            addPointsBtn.disabled = true;
            
            reloadIcon.classList.add('animate-spin'); // রিলোড আইকন ঘোরানো

            try {
                // Fix: সার্ভার এন্ডপয়েন্ট কল করা
                const response = await fetch(`${BASE_URL}/api/user_data?id=${TELEGRAM_ID}`);
                const data = await response.json();

                if (data.success) {
                    // ডেটা লোড সফল
                    usernameDisplay.textContent = data.user.username;
                    pointsDisplay.textContent = data.user.total_points || 0;
                    referralCountDisplay.textContent = data.user.referral_count || 0;
                    addPointsBtn.disabled = false;
                    
                    if (data.isNew) {
                         showMessage("স্বাগতম!", "আপনার নতুন অ্যাকাউন্ট তৈরি হয়েছে। এখনই ইনকাম শুরু করুন!");
                    }
                    
                } else {
                    // সার্ভার ত্রুটি বা ইউজার না পাওয়ার ক্ষেত্রে
                    usernameDisplay.textContent = "ত্রুটি";
                    showMessage("ডেটা লোড ত্রুটি", data.message || "সার্ভারের সাথে সংযোগ করা যায়নি।", true);
                    pointsDisplay.textContent = "ERROR";
                }

            } catch (error) {
                console.error('Fetch error:', error);
                usernameDisplay.textContent = "অফলাইন";
                pointsDisplay.textContent = "ERROR";
                showMessage("সংযোগ ত্রুটি", "সার্ভার বা ইন্টারনেটের সংযোগ পরীক্ষা করুন।", true);
            } finally {
                reloadIcon.classList.remove('animate-spin'); // রিলোড আইকন ঘোরানো বন্ধ
            }
        }

        // পয়েন্ট যোগ করার ফাংশন (অ্যাড দেখার লজিক)
        async function addPoints() {
            const POINTS_TO_ADD = 10;
            
            addPointsBtn.disabled = true;
            addPointsBtn.innerHTML = '<span class="animate-pulse">পয়েন্ট যোগ হচ্ছে...</span>';

            try {
                // Fix: সার্ভার এন্ডপয়েন্ট কল করা
                const response = await fetch(`${BASE_URL}/api/add_points`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        telegramId: TELEGRAM_ID, 
                        points: POINTS_TO_ADD 
                    }),
                });

                const data = await response.json();

                if (data.success) {
                    pointsDisplay.textContent = data.newPoints; // নতুন পয়েন্ট প্রদর্শন
                    showMessage("সফল!", `অভিনন্দন! আপনি ${POINTS_TO_ADD} পয়েন্ট অর্জন করেছেন।`, false);
                } else {
                    showMessage("পয়েন্ট যোগ ত্রুটি", data.message || "পয়েন্ট যোগ করতে সার্ভার ত্রুটি।", true);
                }

            } catch (error) {
                console.error('Add points fetch error:', error);
                showMessage("সংযোগ ত্রুটি", "পয়েন্ট যোগ করতে সার্ভার অফলাইন।", true);
            } finally {
                addPointsBtn.disabled = false;
                addPointsBtn.innerHTML = `<svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1v-3" />
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11V5M17 16H7" />
                                        </svg>
                                        <span>অ্যাড দেখুন ও ইনকাম করুন (১০ পয়েন্ট)</span>`;
            }
        }

        // পেজ লোড হওয়ার পরে ডেটা আনা
        window.onload = loadUserData;
    </script>
</body>
</html>
